name: Deploy FastAPI to AWS EC2

# Trigger workflow on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup SSH agent with your EC2 key
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Step 3: Deploy code to EC2
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@18.234.231.208 << 'EOF'
            echo "Pulling latest code..."
            cd ~/sentiment-api/backend
            git reset --hard
            git clean -fd
            git pull origin main

            echo "Building Docker image..."
            docker build -t sentiment-api .

            echo "Stopping old container (if exists)..."
            docker stop sentiment-api || true
            docker rm sentiment-api || true

            echo "Running new container..."
            docker run -d -p 80:8000 --name sentiment-api --restart unless-stopped sentiment-api

            echo "Deployment complete!"
          EOF
